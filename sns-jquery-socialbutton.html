<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GTM</title>

    <meta property="og:url"           content="http://daikiueda.github.io/sns-jquery-socialbutton.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="daikiueda.github.io" />
    <meta property="og:description"   content="daikiueda.github.io" />
    <meta property="og:image"         content="https://avatars3.githubusercontent.com/u/470291?v=3&s=460" />
</head>
<body>
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WVRJKC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WVRJKC');</script>
    <!-- End Google Tag Manager -->


    <script>
        window.fbAsyncInit = function(){

            console.log( 'facebook ready.' );

            FB.Event.subscribe( 'edge.create', function(){
                alert( 'いいね！' );
            } );
        };

        window.twttr = ( function( d, s, id ){
            var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function(f) {
                t._e.push(f);
            };

            return t;
        }( document, "script", "twitter-wjs" ) );

        twttr.ready( function( twttr ){

            console.log( 'twitter ready.' );

            twttr.events.bind( 'tweet', function(){
                alert( 'ツイート！' );
            } );
        } );
    </script>

    <h1>GTM</h1>
    <div class="facebook-like"></div>
    <div class="facebook-share"></div>
    <div class="twitter-tweet"></div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="lib/jquery.socialbutton-1.9.1.js"></script>
    <script>
        $( function(){
            $( '.facebook-like' ).socialbutton( 'facebook_like' );
            $( '.facebook-share' ).socialbutton( 'facebook_share' );
            $( '.twitter-tweet' ).socialbutton( 'twitter', { button : "horizontal" } );
        } );
    </script>
</body>
</html>
